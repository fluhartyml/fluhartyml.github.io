<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Personal - Michael Lee Fluharty</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
        }

        .gallery-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            overflow: hidden;
            touch-action: pan-y pinch-zoom;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.3s ease;
            height: 100%;
        }

        .carousel-item {
            min-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .carousel-item img,
        .carousel-item video {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        .carousel-item video {
            cursor: pointer;
        }

        .close-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            z-index: 100;
            transition: background 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .close-btn:hover {
            background: rgba(102, 126, 234, 0.9);
        }

        .nav-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 2rem 1.5rem;
            font-size: 2rem;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(102, 126, 234, 0.9);
        }

        .nav-btn.prev {
            left: 0;
            border-radius: 0 8px 8px 0;
        }

        .nav-btn.next {
            right: 0;
            border-radius: 8px 0 0 8px;
        }

        .counter {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            z-index: 100;
        }

        .video-indicator {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .close-btn {
                top: 1rem;
                left: 1rem;
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }

            .nav-btn {
                padding: 1.5rem 1rem;
                font-size: 1.5rem;
            }

            .counter {
                bottom: 1rem;
                font-size: 0.8rem;
            }

            .carousel-item img,
            .carousel-item video {
                max-width: 95%;
                max-height: 85vh;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <a href="blog-personal.html" class="close-btn">← Back</a>

        <button class="nav-btn prev" onclick="prevSlide()">‹</button>
        <button class="nav-btn next" onclick="nextSlide()">›</button>

        <div class="counter">
            <span id="current">1</span> / <span id="total">1</span>
        </div>

        <div class="carousel" id="carousel">
            <div class="carousel-track" id="track">
                <!-- Placeholder - will be populated with actual media -->
                <div class="carousel-item">
                    <img src="media/blog/PlaceHolder.GIF" alt="Media 1">
                </div>
                <div class="carousel-item">
                    <img src="media/blog/PlaceHolder.GIF" alt="Media 2">
                </div>
                <div class="carousel-item">
                    <img src="media/blog/PlaceHolder.GIF" alt="Media 3">
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const track = document.getElementById('track');
        const items = document.querySelectorAll('.carousel-item');
        const currentCounter = document.getElementById('current');
        const totalCounter = document.getElementById('total');

        totalCounter.textContent = items.length;

        function updateSlide() {
            track.style.transform = `translateX(-${currentSlide * 100}%)`;
            currentCounter.textContent = currentSlide + 1;

            // Pause all videos
            document.querySelectorAll('video').forEach(v => {
                v.pause();
                v.muted = true;
                v.currentTime = 0;
            });

            // Auto-play current video if it exists
            const currentItem = items[currentSlide];
            const video = currentItem.querySelector('video');
            if (video) {
                video.muted = true;
                video.play();
            }
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % items.length;
            updateSlide();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + items.length) % items.length;
            updateSlide();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'Escape') window.location.href = 'blog-personal.html';
        });

        // Touch swipe support
        let touchStartX = 0;
        let touchEndX = 0;

        const carousel = document.getElementById('carousel');

        carousel.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        carousel.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchStartX - touchEndX > 50) nextSlide();
            if (touchEndX - touchStartX > 50) prevSlide();
        }

        // Video tap to unmute and restart
        document.querySelectorAll('video').forEach(video => {
            video.addEventListener('click', function() {
                this.currentTime = 0;
                this.muted = false;
                this.play();
            });
        });

        // Initialize
        updateSlide();
    </script>
</body>
</html>
