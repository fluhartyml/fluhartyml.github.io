<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Michael Lee Fluharty</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .fixed-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            min-height: 100vh;
            background-image: url('IMG_7907.jpeg');
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            z-index: -1;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            will-change: transform;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #667eea;
            text-align: center;
            margin: 2rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .blog-post {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            color: white;
        }

        .blog-post h2 {
            font-size: 1.8rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .blog-post .meta {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .blog-post p {
            line-height: 1.8;
            margin-bottom: 1rem;
        }

        .blog-tabs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .tab-link {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 12px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .tab-link:hover {
            opacity: 1;
            transform: translateY(-5px);
            background-color: rgba(102, 126, 234, 0.3);
        }

        .tab-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .tab-description {
            font-size: 0.95rem;
            color: #ccc;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="fixed-background"></div>
    <div class="content-wrapper">
        {% include _header.html %}
        {% include _nav.html %}

        <main>
            <h1>Blog & Updates</h1>

            <div class="blog-tabs">
                <a href="blog-announcements.html" class="tab-link">
                    <div class="tab-title">Announcements</div>
                    <div class="tab-description">Software releases & updates</div>
                </a>
                <a href="blog-support.html" class="tab-link">
                    <div class="tab-title">Support</div>
                    <div class="tab-description">FAQs & help docs</div>
                </a>
                <a href="blog-claude.html" class="tab-link">
                    <div class="tab-title">Claude Sessions</div>
                    <div class="tab-description">Development logs & transcripts</div>
                </a>
                <a href="blog-personal.html" class="tab-link">
                    <div class="tab-title">Personal</div>
                    <div class="tab-description">Life, photos & journal</div>
                </a>
            </div>
        </main>

        {% include _footer.html %}
    </div>
</body>
</html>
