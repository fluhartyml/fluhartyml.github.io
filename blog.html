<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Michael Lee Fluharty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .fixed-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('IMG_7907.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #667eea;
            text-align: center;
            margin: 2rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .blog-post {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            color: white;
        }

        .blog-post h2 {
            font-size: 1.8rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .blog-post .meta {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .blog-post p {
            line-height: 1.8;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="fixed-background"></div>
    <div class="content-wrapper">
        {% include _header.html %}
        {% include _nav.html %}

        <main>
            <h1>Blog & Updates</h1>
        </main>

        {% include _footer.html %}
    </div>
</body>
</html>
