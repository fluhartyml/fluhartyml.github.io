<footer style="
    background-color: rgba(0, 0, 0, 0.7);
    padding: 2rem;
    text-align: center;
    margin-top: 4rem;
">
    <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" style="
        background-color: rgba(102, 126, 234, 0.9);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 1rem;
    " onmouseover="this.style.backgroundColor='rgba(102, 126, 234, 1)'; this.style.transform='translateY(-2px)'" onmouseout="this.style.backgroundColor='rgba(102, 126, 234, 0.9)'; this.style.transform='translateY(0)'">
        ↑ Back to Top
    </button>
    <p style="color: #aaa; font-size: 0.9rem; margin: 0;">
        © 2025 Michael Lee Fluharty
    </p>
</footer>
